server {
    listen 80;
    server_name localhost;

    location /api/ {
        # CORS заголовки для всех методов
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;  # Если вы используете credentials

        # Обработка preflight запросов (OPTIONS)
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Ваши другие настройки API
        proxy_pass http://next-app:3000;  # Прокси для приложения Next.js
    }

    # Страница ошибки
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
